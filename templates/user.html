<div class="row">
  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget text-center">
      <div class="widget-header">
        <h3 class="media-heading">{{user.name}}</h3>
      </div>
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object" style = "display: block;margin: 0 auto;width: 100px;height: 100px" src="{{user.gravatar}}">
          </a>
        </div>
        <div class="media-body">
          <h5 class="user-detail-id"><string>User id: </string>{{user.id}}</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- End Widgets -->
</div>
